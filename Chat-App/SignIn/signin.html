<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Kindle. Sign In</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <h1>Vartalap</h1>
      </a>
    </header>
    <div class="main">
      <div class="left">
        <h1>
          Prepare to Connect <br />
          Like Never<br />
          Before!
        </h1>
      </div>
      <div class="right">
        <h1>Login</h1>
        <p>Welcome back! Please login to your <br />account.</p>
        <div class="inputs">
          <div class="input">
            <p>Email</p>
            <input type="text" />
          </div>
          <div class="input">
            <p>Password</p>
            <input type="password" />
          </div>
        </div>
        <button>Login</button>
        <h5>
          New User? <a href="/SignIn/signup.html"><span>Sign Up</span></a>
        </h5>
      </div>
    </div>
  </body>
</html>
